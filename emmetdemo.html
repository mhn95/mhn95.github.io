<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!--Emmet shortcut for de nesting av elementer = main>section>h1-->
    <main>
        <section>
            <h1></h1>
        </section>
        
        <!--Emmet shortcut for sÃ¸skenelementer = h1+h2+h2-->
        <h1></h1>
        <h2></h2>
        <h2></h2>

        <!--Emmet shortcut for multiplisering av elementer = ul>li*5-->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </main>
<!--Emmet shortcut for nummerering av elementer = nav>ul>li*5>a[href=www.$.com]-->
<nav>
    <ul>
        <li><a href="www.1.com"></a></li>
        <li><a href="www.2.com"></a></li>
        <li><a href="www.3.com"></a></li>
        <li><a href="www.4.com"></a></li>
        <li><a href="www.5.com"></a></li>
    </ul>
</nav>
<!-- Emmet shortcut for nummerering av elementer = nav>ul>li*5>a[href=www.$.com]{Click Me} -->
<nav>
    <ul>
        <li><a href="www.1.com">Click Me</a></li>
        <li><a href="www.2.com">Click Me</a></li>
        <li><a href="www.3.com">Click Me</a></li>
        <li><a href="www.4.com">Click Me</a></li>
        <li><a href="www.5.com">Click Me</a></li>
    </ul>
</nav>
</body>
</html>
